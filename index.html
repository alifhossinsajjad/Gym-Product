<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodyshape</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body class="Poppins">
    <header class="bg-[url('./images/banner.png')] bg-cover bg-no-repeat">
        <nav>
            <div class="flex justify-between w-10/12 mx-auto">
                <div>
                    <div class="flex justify-center text-center">
                        <img class="mr-3" src="./images/logo_left.png" alt="">
                        <h3 class="text-center text-2xl ">Bodyshape</h3>
                        <img class="ml-3" src="./images/logo_right.png" alt="">
                    </div>
                    <div>
                        <p class="text-sm text-center ">Unleash your inner athlete</p>
                    </div>
                </div>
                <div class="flex gap-5 items-center ">
                    <ul class="md:lg:flex hidden gap-10 text-white ">
                        <li>Home</li>
                        <li>Service</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                    <button class="bg-gradient-to-r from-[#F66844] to-[#FF921B] p-2 rounded-lg">Join US</button>
                </div>

            </div>
        </nav>

        <section>
            <div>
                <div>
                    <h1 class="text-white">
                        Transform
                        your Body
                    </h1>
                    <p class="text-white">We are dedicated to helping you transform your
                        body and mind through the power of fitness.</p>

                    <button class="bg-gradient-to-r from-[#F66844] to-[#FF921B] p-2 rounded-lg text-white">Get Started</button>
                    <button class="text-white border border-[#f66844] p-2"> <span><i class="fa-regular fa-circle-play" style="color: #f66844;"></i></span> Watch Reviews</button>
                </div>
            </div>
        </section>

    </header>
</body>

</html>
