<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodyshape</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body class="Poppins">
    <section class="bg-[url('./images/banner.png')] relative h-[1024px] bg-cover bg-center  lg:md:p-5 ">

        <nav>
            <div class=" flex justify-between items-center w-10/12 mx-auto">
                <div>
                    <div class="flex justify-center text-center mt-7">
                        <img class="mr-3" src="./images/logo_left.png" alt="">
                        <h3
                            class="text-center lg:md:text-4xl text-lg font-bold bg-gradient-to-r from-[#F66844] to-[#ff911b61] bg-clip-text text-transparent ">
                            Bodyshape</h3>
                        <img class="ml-3" src="./images/logo_right.png" alt="">
                    </div>
                    <div>
                        <p
                            class=" text-center font-bold bg-gradient-to-r from-[#F66844] to-[#ff911b61] bg-clip-text text-transparent">
                            Unleash your inner athlete</p>
                    </div>
                </div>
                <div class="flex gap-5 items-center ">
                    <ul class="md:lg:flex hidden gap-10 text-white font-bold">
                        <li class="hover:underline hover:decoration-[#F66844] hover:decoration-2">Home</li>
                        <li class="hover:underline hover:decoration-[#F66844] hover:decoration-2">Service</li>
                        <li class="hover:underline hover:decoration-[#F66844] hover:decoration-2">About</li>
                        <li class="hover:underline hover:decoration-[#F66844] hover:decoration-2">Contact</li>
                    </ul>
                    <button
                        class="px-4 py-2 mt-4 lg:md:mt-0 bg-gradient-to-r from-red-500 to-orange-500 text-white rounded-xl font-semibold transition-all duration-300 hover:scale-105 hover:from-red-600 hover:to-orange-600">Join
                        US</button>
                </div>

            </div>
        </nav>

        <section class="w-10/12 mx-auto">

            <div class="my-20">
                <h1 class="lg:md:text-7xl text-6xl font-bold text-white mb-18">
                    Transform <br>
                    your Body
                </h1>
                <p class=" text-gray-500 mb-18">We are dedicated to helping you transform your <br>
                    body and mind through the power of fitness.</p>


                <button class="bg-gradient-to-r from-[#F66844] to-[#FF921B] p-2  text-white mr-5">Get
                    Started</button>
                <button class="text-white border border-[#f66844] p-2"> <span><i class="fa-regular fa-circle-play"
                            style="color: #f66844;"></i></span> Watch
                    Reviews</button>
            </div>

        </section>

    </section>


    <section class="bg-[url('./images/roated_banner.png')]  relative h-[1024px] bg-cover bg-center">

        <div class="absolute -mt-5  bg-gradient-to-r from-[#F66844] to-[#FF921B] px-8 py-4 ">
            <div>
                <i class="fa-brands mr-5 fa-google" style="color: #ffffff;"></i>
                <i class="fa-brands mr-5 fa-facebook-f" style="color: #ffffff;"></i>
                <i class="fa-brands fa-youtube" style="color: #ffffff;"></i>
            </div>
        </div>


        <div class="">
            <h2>Fitness Plans & <span class="text-[#F66844]">Nutritions</span></h2>
        </div>


    </section>



</body>

</html>
